<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
  <div class="player">
    <div class="menu">
      <select id="songSelect">
        <option value="./audio/alex&reus.mp3">Alex & Reus</option>
        <option value="./audio/on_my-way.mp3">On My Way</option>
        <option value="./audio/da da da.mp3">Da Da Da song</option>
        <option value="./audio/gangsta-paradise.mp3">Gangsta Paradise</option>
        <option value="./audio/kosandra.mp3">Kosandra</option>
      </select>
      <button id="backButton">Back</button>
    </div>
    <div class="controls">
      <button id="rewindButton">Rewind</button>
      <button id="playPauseButton">Play</button>
      <button id="forwardButton">Forward</button>
      <button id="nextButton">Next</button>
    </div>
    <div id="error-message" style="color: red; margin-top: 10px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
